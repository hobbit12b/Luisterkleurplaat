<style>
    body {
        margin: 0;
        font-family: "Comic Sans MS", sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    h1 {
        color: #ff3399;
        font-size: 2.5em;
        margin: 20px 0;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 100%;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .sound-button {
        background-color: #fff;
        border: 3px solid #ff3399;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 30px;
        color: #ff3399;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .sound-button.active {
        animation: bounce 0.5s;
        background-color: #ff3399;
        color: #fff;
    }

    @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .coloring-page {
        background-color: #fff;
        padding: 10px;
        border-radius: 15px;
        max-width: 90vw;
        box-sizing: border-box;
    }

    .coloring-page img {
        width: 100%;
        height: auto;
        max-height: 60vh;
        border-radius: 10px;
    }

    .instruction {
        margin-top: 15px;
        background-color: #fff3f8;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.2em;
        color: #ff3399;
        text-align: center;
        max-width: 90%;
    }

    @media (orientation: portrait) {
        .container {
            flex-direction: column;
        }

        .buttons {
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            width: 100%;
        }

        .sound-button {
            flex: 0 0 auto;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
    }

    @media (orientation: landscape) {
        .container {
            flex-direction: column;
        }

        .buttons {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
    }
</style>
