<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisterkleurplaat</title>
   <style>
    body {
        margin: 0;
        font-family: "Comic Sans MS", sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    h1 {
        color: #ff3399;
        font-size: 2.5em;
        margin: 20px 0;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 100%;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .sound-button {
        background-color: #fff;
        border: 3px solid #ff3399;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 30px;
        color: #ff3399;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .sound-button.active {
        animation: bounce 0.5s;
        background-color: #ff3399;
        color: #fff;
    }

    @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .coloring-page {
        background-color: #fff;
        padding: 10px;
        border-radius: 15px;
        max-width: 90vw;
        box-sizing: border-box;
    }

    .coloring-page img {
        width: 100%;
        height: auto;
        max-height: 60vh;
        border-radius: 10px;
    }

    .instruction {
        margin-top: 15px;
        background-color: #fff3f8;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.2em;
        color: #ff3399;
        text-align: center;
        max-width: 90%;
    }

    /* Portretmodus */
    @media (orientation: portrait) {
        .container {
            flex-direction: column;
        }

        .buttons {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
    }
</style>
</head>
<body>
    <h1>Luisterkleurplaat</h1>
    <div class="container">
        <div class="buttons" id="buttons-top"></div>
        <div class="coloring-page">
            <img id="kleurplaat" src="" alt="Kleurplaat">
        </div>
        <div class="buttons" id="buttons-bottom"></div>
    </div>
    <div class="instruction" id="instruction-text">
        Druk op een knop om te starten
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('kleurplaat').src = data.kleurplaat;

                const buttonsTop = document.getElementById('buttons-top');
                const buttonsBottom = document.getElementById('buttons-bottom');

                data.sounds.forEach((sound, index) => {
                    const button = document.createElement('button');
                    button.className = 'sound-button';
                    button.innerText = 'â–¶';
                    button.onclick = () => playSound(index);

                    if (index < data.sounds.length / 2) {
                        buttonsTop.appendChild(button);
                    } else {
                        buttonsBottom.appendChild(button);
                    }
                });

                window.sounds = data.sounds;
            });

        let currentAudio = null;

        function playSound(index) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            currentAudio = new Audio(window.sounds[index].file);
            currentAudio.play();

            document.getElementById('instruction-text').innerText = window.sounds[index].text;

            document.querySelectorAll('.sound-button').forEach((btn, i) => {
                btn.classList.remove('active');
                if (i === index) {
                    btn.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
